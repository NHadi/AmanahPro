        in: body
        name: ba
        required: true
        schema:
          $ref: '#/definitions/dto.SpkDTO'
      produces:
      - application/json
      responses:
        "201":
          description: Created SPK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create SPK
      tags:
      - SPKs
