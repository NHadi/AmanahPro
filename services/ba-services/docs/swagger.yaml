definitions:
  dto.SpkDTO:
    properties:
      Date:
        $ref: '#/definitions/models.CustomDate'
      ProjectId:
        type: integer
      ProjectName:
        type: string
      SphId:
        type: integer
      SpkId:
        type: integer
      Subject:
        type: string
    required:
    - ProjectId
    - ProjectName
    - Subject
    type: object
  dto.SpkDetailDTO:
    properties:
      Description:
        type: string
      DetailId:
        type: integer
      Quantity:
        type: number
      TotalJasa:
        type: number
      TotalMaterial:
        type: number
      Unit:
        type: string
      UnitPriceJasa:
        type: number
      UnitPriceMaterial:
        type: number
    required:
    - Description
    - Quantity
    - TotalJasa
    - TotalMaterial
    - Unit
    - UnitPriceJasa
    - UnitPriceMaterial
    type: object
  dto.SpkSectionDTO:
    properties:
      SectionId:
        type: integer
      SectionTitle:
        type: string
    required:
    - SectionTitle
    type: object
  models.CustomDate:
    properties:
      time.Time:
        type: string
    type: object
  models.SPK:
    properties:
      createdAt:
        description: Creation timestamp
        type: string
      createdBy:
        description: Created by user ID
        type: integer
      date:
        allOf:
        - $ref: '#/definitions/models.CustomDate'
        description: Date of SPK
      deletedAt:
        description: Deletion timestamp
        type: string
      deletedBy:
        description: Deleted by user ID
        type: integer
      organizationId:
        description: Organization ID
        type: integer
      projectId:
        description: Foreign key to Projects
        type: integer
      projectName:
        description: Project name
        type: string
      sections:
        description: Relations
        items:
          $ref: '#/definitions/models.SPKSection'
        type: array
      sphId:
        description: Foreign key to SPH
        type: integer
      baId:
        description: Primary key
        type: integer
      subject:
        description: SPK subject
        type: string
      totalJasa:
        description: Total Jasa Cost
        type: number
      totalMaterial:
        description: Total Material Cost
        type: number
      updatedAt:
        description: Update timestamp
        type: string
      updatedBy:
        description: Updated by user ID
        type: integer
    type: object
  models.SPKDetail:
    properties:
      createdAt:
        description: Creation timestamp
        type: string
      createdBy:
        description: Created by user ID
        type: integer
      deletedAt:
        description: Deletion timestamp
        type: string
      deletedBy:
        description: Deleted by user ID
        type: integer
      description:
        description: Item description
        type: string
      detailId:
        description: Primary key
        type: integer
      organizationId:
        description: Organization ID
        type: integer
      quantity:
        description: Item quantity
        type: number
      sectionId:
        description: Foreign key to SPK Section
        type: integer
      sphItemId:
        description: Reference to SPH Item (optional)
        type: integer
      totalJasa:
        description: Total Jasa cost
        type: number
      totalMaterial:
        description: Total Material cost
        type: number
      unit:
        description: Unit of measurement
        type: string
      unitPriceJasa:
        description: Unit price for Jasa
        type: number
      unitPriceMaterial:
        description: Unit price for Material
        type: number
      updatedAt:
        description: Update timestamp
        type: string
      updatedBy:
        description: Updated by user ID
        type: integer
    type: object
  models.SPKSection:
    properties:
      createdAt:
        description: Creation timestamp
        type: string
      createdBy:
        description: Created by user ID
        type: integer
      deletedAt:
        description: Deletion timestamp
        type: string
      deletedBy:
        description: Deleted by user ID
        type: integer
      details:
        description: Relations
        items:
          $ref: '#/definitions/models.SPKDetail'
        type: array
      organizationId:
        description: Organization ID
        type: integer
      sectionId:
        description: Primary key
        type: integer
      sectionTitle:
        description: Section title
        type: string
      sphSectionId:
        type: integer
      baId:
        description: Foreign key to SPK
        type: integer
      updatedAt:
        description: Update timestamp
        type: string
      updatedBy:
        description: Updated by user ID
        type: integer
    type: object
info:
  contact: {}
  description: This is the SPH Management Services API documentation for managing
    SPK, and reconciliations.
  title: SPK Management Services API
  version: "1.0"
paths:
  /api/ba:
    post:
