<!DOCTYPE html>
<html lang="en">
  <header id="header"></header>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
   /* General Chart Container Styling */
.charts-container {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  margin-top: 20px;
  justify-content: space-between;
}

/* Chart Card Styling */
.chart-card {
  flex: 1 1 calc(33.33% - 20px); /* Each card takes up 1/3 of the row minus the gap */
  max-width: calc(33.33% - 20px); /* Ensures cards don't exceed 1/3 of the row */
  padding: 20px;
  background-color: #ffffff;
  border: 1px solid #e3e3e3;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  text-align: center;
}

/* Chart Title */
.chart-card h5 {
  font-size: 18px;
  margin-bottom: 15px;
  color: #333333;
}

/* Center Align Charts */
.chart-card canvas {
  display: block;
  margin: 0 auto;
}

/* Responsive Design for Smaller Devices */
@media (max-width: 1024px) {
  .chart-card {
    flex: 1 1 calc(50% - 20px); /* 2 items per row on medium screens */
    max-width: calc(50% - 20px);
  }
}

@media (max-width: 768px) {
  .chart-card {
    flex: 1 1 100%; /* 1 item per row on small screens */
    max-width: 100%;
  }
}


  </style>

  <body class="g-sidenav-show bg-gray-100">
    <div class="min-height-300 bg-dark position-absolute w-100"></div>
    <aside class="sidenav bg-white navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-4" id="sidenav-main">
    </aside>
    <main class="main-content position-relative border-radius-lg">
      <nav id="navbar"></nav>
      <div class="container-fluid py-4">
        <!-- Summary Cards Section -->
        <div class="row mb-4">
          <div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
            <div class="card">
              <div class="card-body p-3">
                <div class="row">
                  <div class="col-8">
                    <div class="numbers">
                      <p class="text-sm mb-0 text-uppercase font-weight-bold">Total Active Projects</p>
                      <h5 class="font-weight-bolder" id="active-projects-count">0</h5>
                    </div>
                  </div>
                  <div class="col-4 text-end">
                    <div class="icon icon-shape bg-gradient-primary shadow text-center border-radius-md">
                      <i class="ni ni-folder-17 text-lg opacity-10" aria-hidden="true"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
            <div class="card">
              <div class="card-body p-3">
                <div class="row">
                  <div class="col-8">
                    <div class="numbers">
                      <p class="text-sm mb-0 text-uppercase font-weight-bold">Completed Projects</p>
                      <h5 class="font-weight-bolder" id="completed-projects-count">0</h5>
                    </div>
                  </div>
                  <div class="col-4 text-end">
                    <div class="icon icon-shape bg-gradient-success shadow text-center border-radius-md">
                      <i class="ni ni-check-bold text-lg opacity-10" aria-hidden="true"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
            <div class="card">
              <div class="card-body p-3">
                <div class="row">
                  <div class="col-8">
                    <div class="numbers">
                      <p class="text-sm mb-0 text-uppercase font-weight-bold">Pending Documents</p>
                      <h5 class="font-weight-bolder" id="pending-documents-count">0</h5>
                    </div>
                  </div>
                  <div class="col-4 text-end">
                    <div class="icon icon-shape bg-gradient-warning shadow text-center border-radius-md">
                      <i class="ni ni-bell-55 text-lg opacity-10" aria-hidden="true"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xl-3 col-sm-6">
            <div class="card">
              <div class="card-body p-3">
                <div class="row">
                  <div class="col-8">
                    <div class="numbers">
                      <p class="text-sm mb-0 text-uppercase font-weight-bold">Budget Overview</p>
                      <h5 class="font-weight-bolder" id="budget-overview">IDR 0</h5>
                    </div>
                  </div>
                  <div class="col-4 text-end">
                    <div class="icon icon-shape bg-gradient-info shadow text-center border-radius-md">
                      <i class="ni ni-money-coins text-lg opacity-10" aria-hidden="true"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Other summary cards omitted for brevity -->
        </div>
        <div class="charts-container">
          <div class="chart-card">
            <h5>Cost Distribution</h5>
            <canvas id="costDistributionChart"></canvas>
          </div>
          <div class="chart-card">
            <h5>Area-wise Cost Breakdown</h5>
            <canvas id="areaCostChart"></canvas>
          </div>
          <div class="chart-card">
            <h5>Quantity Comparison</h5>
            <canvas id="quantityChart"></canvas>
          </div>
        </div>
        
        

        <div class="card">
          <div class="card-body p-3">

          </div>
        </div>

      </div>
    </main>

    <!-- Core JS Files -->
    <script src="template/assets/js/core/popper.min.js"></script>
    <script src="template/assets/js/core/bootstrap.min.js"></script>
    <script src="template/assets/js/plugins/perfect-scrollbar.min.js"></script>
    <script src="template/assets/js/plugins/smooth-scrollbar.min.js"></script>
    <script src="template/assets/js/plugins/chartjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DevExtreme JS -->
    <script src="https://cdn3.devexpress.com/jslib/22.1.6/js/dx.all.js"></script>    
    <script src="template/assets/js/common.js"></script>
    <script>
      $(function () {
        // Sample SPK data
        const spkData = [
        {
          project: "Proyek Gedung A",
          area: "Female Toilet",
          items: [
            { no: 1, area: "Jasa pasang lantai", qty: 16, unit: "m2", unitPrice: 170000, total: 2720000 },
            { no: 2, area: "Jasa pasang dinding", qty: 42.76, unit: "m2", unitPrice: 250000, total: 10690000 },
            { no: 3, area: "Jasa pasang toping / ambalan", qty: 9.2, unit: "m1", unitPrice: 450000, total: 4140000 },
            { no: 4, area: "Jasa pasang top vanity & pelubangan", qty: 4.6, unit: "m1", unitPrice: 510000, total: 2346000 },
            { no: 5, area: "Jasa pasang & material rangka boxes vanity", qty: 5, unit: "unit", unitPrice: 400000, total: 2000000 },
          ],
          total: 22746000,
        },
        {
          project: "Proyek Gedung A",
          area: "Male Toilet",
          items: [
            { no: 1, area: "Jasa pasang lantai", qty: 21.02, unit: "m2", unitPrice: 260000, total: 5465200 },
            { no: 2, area: "Jasa pasang dinding", qty: 61.08, unit: "m2", unitPrice: 300000, total: 18324000 },
          ],
          total: 23789200,
        },
      ];

  
        // SPK Grid Initialization
        $("#spk-grid").dxDataGrid({
          dataSource: spkData,
          columnAutoWidth: true,
          showBorders: true,
          grouping: { autoExpandAll: true },
          groupPanel: { visible: true },
          columns: [
            { dataField: "project", caption: "Project Name", groupIndex: 0 },
            { dataField: "area", caption: "Area", groupIndex: 1 },
            { dataField: "total", caption: "Total Cost", format: { type: "currency" } },
          ],
          masterDetail: {
            enabled: true,
            template: function (container, options) {
              const items = options.data.items;
              $("<div>")
                .dxDataGrid({
                  dataSource: items,
                  columns: [
                    { dataField: "no", caption: "No" },
                    { dataField: "area", caption: "Area Pemasangan" },
                    { dataField: "qty", caption: "Qty" },
                    { dataField: "unit", caption: "Unit" },
                    { dataField: "unitPrice", caption: "Unit Price", format: { type: "currency" } },
                    { dataField: "total", caption: "Total", format: { type: "currency" } },
                  ],
                  showBorders: true,
                })
                .appendTo(container);
            },
          },
        });

        // Cost Distribution Pie Chart
        const costLabels = spkData.map((data) => `${data.project} - ${data.area}`);
        const costData = spkData.map((data) => data.total);

        new Chart(document.getElementById("costDistributionChart").getContext("2d"), {
          type: "pie",
          data: {
            labels: costLabels,
            datasets: [
              {
                data: costData,
                backgroundColor: ["#42a5f5", "#ff7043", "#66bb6a", "#26c6da", "#ab47bc"],
              },
            ],
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: "top",
              },
              tooltip: {
                callbacks: {
                  label: (context) =>
                    `${context.label}: ${context.raw.toLocaleString("id-ID", {
                      style: "currency",
                      currency: "IDR",
                    })}`,
                },
              },
            },
          },
        });

        // Area-wise Cost Breakdown Bar Chart
        const areaCostLabels = spkData.map((data) => data.area);
        const areaCostData = spkData.map((data) => data.total);

        new Chart(document.getElementById("areaCostChart").getContext("2d"), {
          type: "bar",
          data: {
            labels: areaCostLabels,
            datasets: [
              {
                label: "Cost",
                data: areaCostData,
                backgroundColor: "#42a5f5",
              },
            ],
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: true,
                title: {
                  display: true,
                  text: "Cost (IDR)",
                },
              },
            },
          },
        });

        // Quantity Comparison Bar Chart
        const quantityLabels = spkData.flatMap((data) => data.items.map((item) => item.area));
        const quantityData = spkData.flatMap((data) => data.items.map((item) => item.qty));

        new Chart(document.getElementById("quantityChart").getContext("2d"), {
          type: "bar",
          data: {
            labels: quantityLabels,
            datasets: [
              {
                label: "Quantity",
                data: quantityData,
                backgroundColor: "#66bb6a",
              },
            ],
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: true,
                title: {
                  display: true,
                  text: "Quantity",
                },
              },
            },
          },
        });


      });
    </script>
  </body>
  </html>
