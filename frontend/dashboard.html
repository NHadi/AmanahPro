    <script>

      $('#username-display').html(localStorage.getItem("user"));
      const projects = {
        1: {
          name: "Project A",
          totalSPH: 1200000000,
          totalBreakdown: 850000000,
          netMargin: 350000000,
          progress: [20, 40, 60, 80],
          breakdown: [
            { area: "Area 1", cost: 300000000 },
            { area: "Area 2", cost: 400000000 },
            { area: "Area 3", cost: 150000000 },
          ],
        },
        2: {
          name: "Project B",
          totalSPH: 1000000000,
          totalBreakdown: 700000000,
          netMargin: 300000000,
          progress: [15, 35, 55, 75],
          breakdown: [
            { area: "Area 1", cost: 250000000 },
            { area: "Area 2", cost: 300000000 },
            { area: "Area 3", cost: 150000000 },
          ],
        },
        3: {
          name: "Project C",
          totalSPH: 800000000,
          totalBreakdown: 500000000,
          netMargin: 300000000,
          progress: [25, 50, 75, 100],
          breakdown: [
            { area: "Area 1", cost: 200000000 },
            { area: "Area 2", cost: 200000000 },
            { area: "Area 3", cost: 100000000 },
          ],
        },
      };
  
      function updateDashboard(projectId) {
        const project = projects[projectId];
        document.getElementById("total-projects").innerText = Object.keys(projects).length;
        document.getElementById("total-sph").innerText = `IDR ${project.totalSPH.toLocaleString()}`;
        document.getElementById("total-breakdown").innerText = `IDR ${project.totalBreakdown.toLocaleString()}`;
        document.getElementById("net-margin").innerText = `IDR ${project.netMargin.toLocaleString()}`;
  
  // Project Progress Overview Chart
const progressCtx = document.getElementById("projectProgressChart").getContext("2d");
new Chart(progressCtx, {
  type: "line",
  data: {
    labels: ["Q1", "Q2", "Q3", "Q4"],
    datasets: [
      {
        label: "Progress (%)",
        data: [20, 40, 60, 80],
        borderColor: "blue",
        borderWidth: 2,
        pointBackgroundColor: "red",
        pointBorderColor: "blue",
        pointRadius: 5,
        fill: false,
      },
    ],
  },
  options: {
    responsive: true,
    maintainAspectRatio: false,
    plugins: {
      legend: {
        display: true,
        position: "top",
      },
    },
    scales: {
      y: {
        beginAtZero: true,
        suggestedMax: 100,
      },
    },
  },
});

// SPH Value Distribution Chart
const sphCtx = document.getElementById("sphDistributionChart").getContext("2d");
new Chart(sphCtx, {
  type: "pie",
  data: {
    labels: ["SPH 1", "SPH 2", "SPH 3"],
    datasets: [
      {
        data: [30, 50, 20],
        backgroundColor: ["#ff6384", "#36a2eb", "#cc65fe"],
        hoverOffset: 10,
      },
    ],
  },
  options: {
    responsive: true,
    maintainAspectRatio: false,
    plugins: {
      legend: {
        position: "bottom",
      },
    },
  },
});

        // Update Breakdown Grid
        $("#breakdown-grid").dxDataGrid({
          dataSource: project.breakdown,
          columns: [
            { dataField: "area", caption: "Area" },
            { dataField: "cost", caption: "Cost", format: { type: "currency" } },
          ],
        });
      }
  
 
  
      // Initial Load
      updateDashboard(1);
    </script>
