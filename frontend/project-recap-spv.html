    <script>
      $(document).ready(function () {
        $("#username-display").html(localStorage.getItem("user"));

        // Initialize notification (dxToast)
        function showNotification(message, type) {
          DevExpress.ui.notify({
            message: message,
            type: type, // 'success', 'error', 'info', 'warning'
            displayTime: 3000,
            position: {
              at: "top center",
              my: "top center",
            },
          });
        }

        // Fetch projects data from the API
        function fetchProjects() {
          return $.ajax({
            url: `${API_BASE_URL}/project_management_services/api/project-financials/financial-spv-summary`,
            method: "GET",
            headers: {
              Authorization: `Bearer ${localStorage.getItem("authToken")}`,
            },
          });
        }

        // Update summary counts
        function updateSummaryCounts(data) {
          let totalBudget = 0; // Total PO_SPH
          let remainingBudget = 0; // Saldo
          let pendingPayments = 0; // Sisa Bayar
          let totalExpenses = 0; // Total of BayarMandor + BB + OPR

          // // Iterate through data to calculate totals
          // data.forEach((project) => {
          //   totalBudget += project.PO_SPH || 0;
          //   remainingBudget += project.Saldo || 0;
          //   pendingPayments += project.SisaBayar || 0;
          //   totalExpenses +=
          //     (project.BayarMandor || 0) +
          //     (project.BB || 0) +
          //     (project.OPR || 0);
          // });

          // Update DOM elements
          $("#total-budget-card").text(`IDR ${totalBudget.toLocaleString()}`);
          $("#remaining-budget-card").text(
            `IDR ${remainingBudget.toLocaleString()}`
          );
          $("#pending-payment-card").text(
            `IDR ${pendingPayments.toLocaleString()}`
          );
          $("#total-expenses-card").text(
            `IDR ${totalExpenses.toLocaleString()}`
          );
        }

        function pollDataReload(component, delay = 1000) {
          clearTimeout(component.refreshTimeout); // Clear any existing timeout
          component.refreshTimeout = setTimeout(() => {
            component.refresh(); // Refresh the grid data after the delay
          }, delay);
        }

        // Fetch users dynamically
        function fetchProjectUsers(projectId) {
          return $.ajax({
            url: `${API_BASE_URL}/project_management_services/api/projects/${projectId}/users`,
            method: "GET",
            headers: {
              Authorization: `Bearer ${localStorage.getItem("authToken")}`,
            },
          });
        }

        function initializeProjectsGrid() {
          // Initialize Master-Detail Grid
          $("#projects-grid").dxDataGrid({
            dataSource: new DevExpress.data.CustomStore({
              key: "ProjectID",
              load: function () {
                return fetchProjects().then((data) => {
                  updateSummaryCounts(data); // Update counts dynamically
                  return data;
                });
              },
            }),

            keyExpr: "ProjectID",
            showBorders: true,
            columnAutoWidth: true,
            searchPanel: {
              visible: true,
              placeholder: "Search...",
            },
            columns: [
              {
                dataField: "ProjectName",
                caption: "Nama Project",
                width: 250,
              },
              {
                dataField: "TotalUangMasuk",
                caption: "Total Uang Masuk",
                format: { type: "currency", currency: "IDR" },
              },
              {
                dataField: "TotalUangKeluar",
                caption: "Total Uang Keluar",
                format: { type: "currency", currency: "IDR" },
              },
              {
                dataField: "Sisa",
                caption: "Sisa",
                format: { type: "currency", currency: "IDR" },
              },
            ],
            masterDetail: {
              enabled: true,
              template: function (container, options) {
                const details = options.data.Details;

                $("<div>")
                  .dxTabPanel({
                    items: [
                      {
                        title: "Uang Masuk",
                        template: function () {
                          return $("<div>").dxDataGrid({
                            dataSource: details.filter(
                              (row) => row.TransactionType === "Expense"
                            ),
                            keyExpr: "ID",
                            showBorders: true,
                            columnAutoWidth: true,
                            editing: {
                              mode: "batch",
                              allowAdding: false, // Disable adding
                              allowUpdating: false, // Disable editing
                              allowDeleting: false, // Disable deleting
                            },
                            columns: [
                              {
                                dataField: "TransactionDate",
                                caption: "Tanggal",
                                dataType: "date",
                                format: "dd-MMM-yyyy",
                                allowEditing: false,
                              },
                              {
                                dataField: "Description",
                                caption: "Deskripsi",
                                allowEditing: false,
                              },
                              {
                                dataField: "Amount",
                                caption: "Amount",
                                format: { type: "currency", currency: "IDR" },
                                allowEditing: false,
                              },
                            ],
                          });
                        },
                      },
                      {
                        title: "Uang Keluar",
                        template: function () {
                          return $("<div>").dxDataGrid({
                            dataSource: details.filter(
                              (row) => row.TransactionType === "Expense-SPV"
                            ),
                            keyExpr: "ID",
                            showBorders: true,
                            columnAutoWidth: true,
                            editing: {
                              mode: "batch",
                              allowAdding: true,
                              allowUpdating: true,
                              allowDeleting: true,
                            },
                            onEditorPreparing: function (e) {
                              if (e.parentType === "dataRow") {
                                if (e.dataField === "Amount") {
                                  e.editorOptions.readOnly = false; // Ensure Amount is editable
                                }
                              }
                            },
                            onSaved: function (e) {
                              const changes = e.changes;

                              changes.forEach((change) => {
                                const baseUrl = `${API_BASE_URL}/project_management_services/api/project-financials`;

                                if (
                                  change.type === "insert" ||
                                  change.type === "update"
                                ) {
                                  const method =
                                    change.type === "insert" ? "POST" : "PUT";
                                  const url =
                                    method === "POST"
                                      ? baseUrl
                                      : `${baseUrl}/${change.key}`;

                                      if (change.data.TransactionDate) {
                                        const TransactionDate = new Date(change.data.TransactionDate);

                                        // Adjust for timezone offset
                                        TransactionDate.setMinutes(
                                          TransactionDate.getMinutes() - TransactionDate.getTimezoneOffset()
                                        );

                                        // Convert to "yyyy-MM-dd" format
                                        change.data.TransactionDate = TransactionDate.toISOString().split("T")[0];
                                      }


                                  // Prepare payload
                                  const payload = {
                                    Amount: parseFloat(change.data.Amount) || 0,
                                    Description: change.data.Description,
                                    ProjectID: options.data.ProjectID,
                                    ProjectUserID: options.data.ProjectUserId,
                                    TransactionDate:
                                      change.data.TransactionDate,
                                    TransactionType: "Expense-SPV",
                                    Category: options.data.Category,
                                  };

                                  // Perform Insert/Update
                                  $.ajax({
                                    url: url,
                                    method: method,
                                    contentType: "application/json",
                                    data: JSON.stringify(payload),
                                    success: () => {
                                      DevExpress.ui.notify(
                                        "Data saved successfully!",
                                        "success",
                                        2000
                                      );
                                    },
                                    error: () => {
                                      DevExpress.ui.notify(
                                        "Failed to save data.",
                                        "error",
                                        2000
                                      );
                                    },
                                  });
                                }

                                if (change.type === "remove") {
                                  // DELETE Operation
                                  const deleteUrl = `${baseUrl}/${change.key}`;

                                  $.ajax({
                                    url: deleteUrl,
                                    method: "DELETE",
                                    success: () => {
                                      DevExpress.ui.notify(
                                        "Data deleted successfully!",
                                        "success",
                                        2000
                                      );
                                    },
                                    error: () => {
                                      DevExpress.ui.notify(
                                        "Failed to delete data.",
                                        "error",
                                        2000
                                      );
                                    },
                                  });
                                }
                              });
                              e.component.refresh(); // Refresh the grid after saving changes
                            },
                            columns: [
                              {
                                dataField: "TransactionDate",
                                caption: "Tanggal",
                                dataType: "date",                                
                                format: "dd-MMM-yyyy",
                              },
                              {
                                dataField: "Description",
                                caption: "Deskripsi",
                              },
                              {
                                dataField: "Amount",
                                caption: "Amount",
                                format: { type: "currency", currency: "IDR" },
                                editorOptions: {
                                  format: {
                                    type: "currency",
                                    currency: "IDR",
                                    precision: 0,
                                  },
                                },
                              },
                            ],
                          });
                        },
