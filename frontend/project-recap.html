    <script>
      $(document).ready(function () {
        if(localStorage.getItem("role") !== "Admin") {
          alert("Only Admin Access This Page.");
          window.location.href = "login.html";
        } 
        $("#username-display").html(localStorage.getItem("user"));

        // Initialize notification (dxToast)
        function showNotification(message, type) {
          DevExpress.ui.notify({
            message: message,
            type: type, // 'success', 'error', 'info', 'warning'
            displayTime: 3000,
            position: {
              at: "top center",
              my: "top center",
            },
          });
        }

        // Fetch projects data from the API
        function fetchProjects() {
          return $.ajax({
            url: `${API_BASE_URL}/project_management_services/api/project-financials/financial-summary`,
            method: "GET",
            headers: {
              Authorization: `Bearer ${localStorage.getItem("authToken")}`,
            },
          });
        }

        // Update summary counts
        function updateSummaryCounts(data) {
          let totalBudget = 0; // Total PO_SPH
          let remainingBudget = 0; // Saldo
          let pendingPayments = 0; // Sisa Bayar
          let totalExpenses = 0; // Total of BayarMandor + BB + OPR

          // Iterate through data to calculate totals
          data.forEach((project) => {
            totalBudget += project.PO_SPH || 0;
            remainingBudget += project.Saldo || 0;
            pendingPayments += project.SisaBayar || 0;
            totalExpenses +=
              (project.BayarMandor || 0) +
              (project.BB || 0) +
              (project.OPR || 0);
          });

          // Update DOM elements
          $("#total-budget-card").text(`IDR ${totalBudget.toLocaleString()}`);
          $("#remaining-budget-card").text(
            `IDR ${remainingBudget.toLocaleString()}`
          );
          $("#pending-payment-card").text(
            `IDR ${pendingPayments.toLocaleString()}`
          );
          $("#total-expenses-card").text(
            `IDR ${totalExpenses.toLocaleString()}`
          );
        }

        function pollDataReload(component, delay = 1000) {
          clearTimeout(component.refreshTimeout); // Clear any existing timeout
          component.refreshTimeout = setTimeout(() => {
            component.refresh(); // Refresh the grid data after the delay
          }, delay);
        }

        // Fetch users dynamically
        function fetchProjectUsers(projectId) {
          return $.ajax({
            url: `${API_BASE_URL}/project_management_services/api/projects/${projectId}/users`,
            method: "GET",
            headers: {
              Authorization: `Bearer ${localStorage.getItem("authToken")}`,
            },
          });
        }

        function initializeProjectsGrid() {
          $("#projects-grid").dxDataGrid({
            dataSource: new DevExpress.data.CustomStore({
              key: "ProjectID",
              load: function () {
                return fetchProjects().then((data) => {
                  updateSummaryCounts(data); // Update counts dynamically
                  return data;
                });
              },
              update: function (key, values) {
                const formatDate = (date) => {
                  if (!date) return null;
                  const parsedDate = new Date(date);
                  return parsedDate.toISOString().split("T")[0]; // Format to "yyyy-MM-dd"
                };

                console.log(values);

                const payload = {};

                if (values.Tanggal) {
                  payload.PO_SPHDate = formatDate(values.Tanggal);
                }
                if (values.PO_SPH) {
                  payload.SPH = parseFloat(values.PO_SPH);
                }
                if (values.Termin) {
                  payload.Termin = parseFloat(values.Termin);
                }
                if (values.TotalSPK) {
                  payload.TotalSPK = parseFloat(values.TotalSPK);
                }

                return fetch(
                  `${API_BASE_URL}/project_management_services/api/projects/${key}`,
                  {
                    method: "PUT",
                    headers: {
                      "Content-Type": "application/json",
                      Authorization: `Bearer ${localStorage.getItem(
                        "authToken"
                      )}`,
                    },
                    body: JSON.stringify(payload),
                  }
                )
                  .then((response) => {
                    if (!response.ok) {
                      throw new Error("Failed to update project.");
                    }
                    return response.json();
                  })
                  .catch((error) => {
                    DevExpress.ui.notify(error.message, "error", 3000);
                    throw error;
                  });
              },
            }),
            showBorders: true,
            columnAutoWidth: true,
            wordWrapEnabled: true,
            searchPanel: { visible: true, placeholder: "Search..." },
            headerFilter: { visible: false }, // Ensure header filter is disabled
            filterRow: { visible: false }, // Disable the filter row
            paging: { pageSize: 1000 },
            editing: {
              mode: "batch", // Use Form editing mode
              allowAdding: false,
              allowUpdating: true,
              allowDeleting: false,
              form: {
                colCount: 2,
              },
            },
            columns: [
              {
                caption: "Nama Project",
                dataField: "ProjectName",
                width: 200,
                allowEditing: false, // Non-editable column
              },
              {
                caption: "DATA PROYEK PAM",
                alignment: "center",
                columns: [
                  {
                    dataField: "Tanggal",
                    caption: "TANGGAL",
                    dataType: "date",
                    format: "dd-MMM-yyyy",
                    width: 100,
                    allowEditing: false, // Non-editable column

                    allowEditing: false, // Editable column
                  },
                  {

                    format: { type: "currency", currency: "IDR" },

                  },
