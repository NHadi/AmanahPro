groups:
- name: InstanceHealth
  rules:
  - alert: HighMemoryUsage
    expr: process_resident_memory_bytes{job="sql_server"} > 500 * 1024 * 1024
    for: 5m
    labels:
      severity: critical
    annotations:
      summary: "High memory usage detected"
      description: "Instance {{ $labels.instance }} is using more than 500 MB of memory."

  - alert: InstanceDown
    expr: up == 0
    for: 1m
    labels:
      severity: critical
    annotations:
      summary: "Instance {{ $labels.instance }} down"
      description: "{{ $labels.instance }} has been down for more than 1 minute."
